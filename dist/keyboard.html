<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="keyboard.css">
    <title>Keyboard</title>
</head>
<body>
    <div class='keyboard'>
        <div class="output"></div>
        <div class="keys">
            <div class="row-1">
                <button class="square-keys">`</button>
                <button class="square-keys">1</button>
                <button class="square-keys">2</button>
                <button class="square-keys">3</button>
                <button class="square-keys">4</button>
                <button class="square-keys">5</button>
                <button class="square-keys">6</button>
                <button class="square-keys">7</button>
                <button class="square-keys">8</button>
                <button class="square-keys">9</button>
                <button class="square-keys">0</button>
                <button class="square-keys">-</button>
                <button class="square-keys">=</button>
                <button class="square-plus delete-key">delete</button>
            </div>
            <div class="row-2">
                <button class="square-plus tab-key">tab</button>
                <button class="square-keys letter keys">q</button>
                <button class="square-keys letter-keys">w</button>
                <button class="square-keys letter-keys">e</button>
                <button class="square-keys letter-keys">r</button>
                <button class="square-keys letter-keys">t</button>
                <button class="square-keys letter-keys">y</button>
                <button class="square-keys letter-keys">u</button>
                <button class="square-keys letter-keys">i</button>
                <button class="square-keys letter-keys">o</button>
                <button class="square-keys letter-keys">p</button>
                <button class="square-keys">[</button>
                <button class="square-keys">]</button>
                <button class="square-keys">\</button>
            </div>
            <div class="row-3">
                <button class="caps-lock square-plus2">caps lock</button>
                <button class="square-keys letter-keys" id='a-key'>a</button>
                <button class="square-keys letter-keys">s</button>
                <button class="square-keys letter-keys">d</button>
                <button class="square-keys letter-keys">f</button>
                <button class="square-keys letter-keys">g</button>
                <button class="square-keys letter-keys">h</button>
                <button class="square-keys letter-keys">j</button>
                <button class="square-keys letter-keys">k</button>
                <button class="square-keys letter-keys">l</button>
                <button class="square-keys">;</button>
                <button class="square-keys">'</button>
                <button class="return square-plus2">return</button>
            </div>
            <div class="row-4">
                <button class="shift">shift</button>
                <button class="square-keys letter-keys">z</button>
                <button class="square-keys letter-keys">x</button>
                <button class="square-keys letter-keys">c</button>
                <button class="square-keys letter-keys">v</button>
                <button class="square-keys letter-keys">b</button>
                <button class="square-keys letter-keys">n</button>
                <button class="square-keys letter-keys">m</button>
                <button class="square-keys">,</button>
                <button class="square-keys">.</button>
                <button class="square-keys">/</button>
                <button class="shift">shift</button>
            </div>
            <div class="row-5">
                <button class="space-bar">space</button>
            </div>
        </div>
    </div>

<script src="jquery/dist/jquery.min.js"></script>
<script src="keyboard.js"></script>
</body>
</html>
